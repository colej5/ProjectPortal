<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    
    <title>Template Project Portal</title>
</head>
<header class="wrapper">
    <img class="logo" src="Keltbray logo_Main_min clear space.png"></img>
    <h1 >Template Project Portal</h1>
    <h2>Home</h2>
      
</header>
<body class="container">
    <div>
        <h3>Create a new project</h3>
    </div>
    <div class="grid-container">
        <div class="grid-item">
          CDE Access
          <div class="button-container">
            <button class="button-1">Click here</button>
          </div>
        </div>
        <div class="grid-item">
          Inductions
          <div class="button-container">
            <button class="button-2">Click here</button>
          </div>
        </div>
        <div class="grid-item">
          Site Notice Board
          <div class="button-container">
            <button class="button-3">Click here</button>
          </div>
        </div>
        <div class="grid-item">
          Project Resources
          <div class="button-container">
            <button class="button-1">Click here</button>
          </div>
        </div>
        <div class="grid-item">
          Training
          <div class="button-container">
            <button class="button-2">Click here</button>
          </div>
        </div>
        <div class="grid-item">
          Site Forms
          <div class="button-container">
            <button class="button-3">Click here</button>
          </div>
        </div>
        <div class="grid-item">
          Roles & Responsibilities Matrix
          <div class="button-container">
            <button class="button-1">Click here</button>
          </div>
        </div>
        <div class="grid-item">
          FAQs
          <div class="button-container">
            <button class="button-2">Click here</button>
          </div>
        </div>
        <div class="grid-item">
          Lessons Learnt
          <div class="button-container">
            <button class="button-3">Click here</button>
          </div>
        </div>
      </div>

</body>
<footer class="container">

</footer>
</html>
